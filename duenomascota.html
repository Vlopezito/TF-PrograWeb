<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<meta charset="UTF-8"></meta>
		<title>Dueno </title>
		
		<script type="text/javascript"
				src="ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js">
		</script>
		
		<link
			href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
			rel="stylesheet" id="bootstrap-css">
		</link>
		
		<script
			src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>
		
		<script src="code.jquery.com/jquery-3.2.1.min.js"></script>
	</head>
	
	<body>
		<div th:replace="fragments/header :: header"></div>
		
		<div class="container">
			<form th:action="@{/duenomascota/registrar}" method="post" th:object="${duenomascota}">
				<div class="form-group">
					<label for="idduenomascota">ID:</label>
					<input type="text" class="form-control" th:field="*{idDuenoMascota}"></input>
					
					<div class="form-group">
						<label for="nombre">NOMBRE:</label>
						<input type="text" class="form-control" th:field="*{nameDuenoMascota}" id="nombre"></input>
						
						<div class="alert alert-danger" th:if="${#fields.hasErrors('nameDuenoMascota')}" 
							th:errors="*{nameDuenoMascota}">						
						</div>
						
					</div>
					<div class="form-group">
						<label for="dni">DNI:</label>
						<input type="text" class="form-control" th:field="*{dni}" id="dni"></input>
						
						<div class="alert alert-danger" th:if="${#fields.hasErrors('dni')}" 
							th:errors="*{dni}">						
						</div>
						
					</div>
				
				<div class="form-group">
						<label for="email">EMAIL:</label>
						<input type="text" class="form-control" th:field="*{email}" id="email"></input>
						
						<div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" 
							th:errors="*{email}">						
						</div>
						
					</div>
				</div>
				
				<button type="submit" class="btn btn-primary">Aceptar</button>
				<a href="/duenomascota/listar" class="btn btn-danger">Cancelar</a>
				
			</form>
		</div>
		
		<div th:replace="fragments/footer :: footer"></div>
	</body>
	
</html>
