<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<meta charset="UTF-8"></meta>
		<title>PetShop</title>
		
		<script type="text/javascript"
				src="ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js">
		</script>
		
		<link
			href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
			rel="stylesheet" id="bootstrap-css">
		</link>
		
		<script
			src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>
		
		<script src="code.jquery.com/jquery-3.2.1.min.js"></script>
	</head>
	
	<body>
		<div th:replace="fragments/header :: header"></div>
		
		<div class="container">
			<form th:action="@{/petshop/registrar}" method="post" th:object="${petshop}">
				<div class="form-group">
					<label for="idpetshop">ID:</label>
					<input type="text" class="form-control" th:field="*{idPetShop}"></input>
					
					<div class="form-group">
						<label for="nombre">NOMBRE PET SHOP:</label>
						<input type="text" class="form-control" th:field="*{namePetShop}" id="nombre"></input>
						
						<div class="alert alert-danger" th:if="${#fields.hasErrors('namePetShop')}" 
							th:errors="*{namePetShop}">						
						</div>
						
					</div>
					<div class="form-group">
						<label for="ruc">RUC:</label>
						<input type="text" class="form-control" th:field="*{ruc}" id="ruc"></input>
						
						<div class="alert alert-danger" th:if="${#fields.hasErrors('ruc')}" 
							th:errors="*{ruc}">						
						</div>
						
					</div>
				
				<div class="form-group">
						<label for="descripcion">DESCRIPCION:</label>
						<input type="text" class="form-control" th:field="*{descripcion}" id="descripcion"></input>
						
						<div class="alert alert-danger" th:if="${#fields.hasErrors('descripcion')}" 
							th:errors="*{descripcion}">						
						</div>
						
					</div>
				</div>
				
				<button type="submit" class="btn btn-primary">Aceptar</button>
				<a href="/petshop/listar" class="btn btn-danger">Cancelar</a>
				
			</form>
		</div>
		
		<div th:replace="fragments/footer :: footer"></div>
	</body>
	
</html>
