<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<meta charset="UTF-8"></meta>
		<title>HUELLITAS</title>
		
		<script type="text/javascript"
				src="ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js">
		</script>
		
		<link
			href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
			rel="stylesheet" id="bootstrap-css">
		</link>
		
		<script
			src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>
		
		<script src="code.jquery.com/jquery-3.2.1.min.js"></script>
	</head>
	
	<body>
		<div th:replace="fragments/header :: header"></div>
		
		<div class="container">
			<form id="myform">
				<div class="row clearfix">
					<div class="col-md-12 column">
						<a 	style="border-bottom-color: black" th:href="@{/mascota/irRegistrar}" id="add-row"
						   	type = "button"
						   	class= "btn btn-primary btn-md left-block">
							<span class="glyphicon glyphicon-plus"></span> Mascota
						</a>
						
						<a 	style="border-bottom-color: black" th:href="@{/mascota/irBuscar}" id="add-row"
						   	type = "button"
						   	class= "btn btn-primary btn-md left-block">
							<span class="glyphicon glyphicon-search"></span> Buscar
						</a>
						
						<table class="table table-bordered table-hover table-striped" id="tab_logic">
							<thead>
								<tr>
									<th class="text-center">CODIGO</th>
									<th class="text-center">NOMBRE </th>
									<th class="text-center">ANIMAL </th>
									<th class="text-center">RAZA </th>
									<th class="text-center">COLOR </th>
									<th class="text-center">DESCRIPCION </th>	
									<th class="text-center">GENERO </th>	
									<th class="text-center">DUENO DE MASCOTA</th>
									<th class="text-center">OPERACION</th>
									<th class="text-center">OPERACION</th>
								</tr>
							</thead>
							
							<tbody>
								<tr th:each="rac: ${listaMascotas}">
									<td th:text="${rac.idMascota}"></td>
									<td th:text="${rac.nameMascota}"></td>
									<td th:text="${rac.animal}"></td>
									<td th:text="${rac.raza}"></td>
									<td th:text="${rac.color}"></td>
									<td th:text="${rac.descripcion}"></td>
									<td th:text="${rac.genero}"></td>
									<td th:text="${rac.duenoMascota.nameDuenoMascota}"></td>
									<td class="text-center"><a class="glyphicon glyphicon-trash" th:href="@{/mascota/eliminar?id=}+${rac.idMascota}"> Eliminar</a></td>
									<td class="text-center"><a class="glyphicon glyphicon-pencil" th:href="@{'/mascota/modificar/' + ${rac.idMascota}}"> Modificar</a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div th:if="${mensaje}" class="alert alert-danger">
					<p th:text="${mensaje}"></p>
				</div>
			</form>
		</div>
		
		<div th:replace="fragments/footer :: footer"></div>
	</body>
	
</html>
