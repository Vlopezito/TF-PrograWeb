<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<meta charset="UTF-8"></meta>
		<title>Consultorio</title>
		
		<script type="text/javascript"
				src="ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js">
		</script>
		
		<link
			href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
			rel="stylesheet" id="bootstrap-css">
		</link>
		
		<script
			src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>
		
		<script src="code.jquery.com/jquery-3.2.1.min.js"></script>
	</head>
	
	<body>
		<div th:replace="fragments/header :: header"></div>
		
		<div class="container">
			<form th:action="@{/consultorio/registrar}" method="post" th:object="${consultorio}">
				<div class="form-group">
					<label for="idconsultorio">ID:</label>
					<input type="text" class="form-control" th:field="*{idConsultorio}"></input>
					
					<div class="form-group">
						<label for="nombre">NOMBRE CONSULTORIO:</label>
						<input type="text" class="form-control" th:field="*{nameConsultorio}" id="nombre"></input>
						
						<div class="alert alert-danger" th:if="${#fields.hasErrors('nameConsultorio')}" 
							th:errors="*{nameConsultorio}">						
						</div>
						
					</div>
					<div class="form-group">
						<label for="ruc">RUC:</label>
						<input type="text" class="form-control" th:field="*{ruc}" id="ruc"></input>
						
						<div class="alert alert-danger" th:if="${#fields.hasErrors('ruc')}" 
							th:errors="*{ruc}">						
						</div>
						
					</div>
				
				<div class="form-group">
						<label for="direccion">DIRECCION:</label>
						<input type="text" class="form-control" th:field="*{direccion}" id="direccion"></input>
						
						<div class="alert alert-danger" th:if="${#fields.hasErrors('direccion')}" 
							th:errors="*{direccion}">						
						</div>
						
					</div>
					<div class="form-group">
						<label for="distrito">DISTRITO:</label>
						<input type="text" class="form-control" th:field="*{distrito}" id="distrito"></input>
						
						<div class="alert alert-danger" th:if="${#fields.hasErrors('distrito')}" 
							th:errors="*{dirstrito}">						
						</div>
						
					</div>
					
				</div>
				
				<button type="submit" class="btn btn-primary">Aceptar</button>
				<a href="/consultorio/listar" class="btn btn-danger">Cancelar</a>
				
			</form>
		</div>
		
		<div th:replace="fragments/footer :: footer"></div>
	</body>
	
</html>
